<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSA Team Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: white; /* 网页整体背景白色 */
        }
        /* 导航栏 */
        .navbar {
            position: fixed; /* 固定在顶部 */
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: white;
            color: black;
            z-index: 1000; /* 确保导航栏在最上层 */
            transition: top 0.3s, box-shadow 0.3s;  /* 平滑的显示/隐藏动画 */
            box-shadow: 2px 2px 4px rgba(90, 85, 85, 0.25); /* 初始状态无阴影 */
        }

        .navbar.hidden {
            top: -150px;  /* 把导航栏移出视口，假设导航栏高度为60px */
            box-shadow: 2px 2px 4px rgba(90, 85, 85, 0.25);
        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            width: 70px;
            height: 70px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            justify-content: center; /* 菜单从左侧开始对齐 */
            gap: 30px;
            flex: 2; /* 右侧菜单占据较少的空间，推向中间偏右 */
            margin-left: 500px;
            
        }

        .nav-links a {
            color: rgb(147, 137, 137);
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px; /* 增加链接点击区域 */
            border-radius: 5px; /* 增加圆角 */
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
            color: black; /* 鼠标悬停时颜色变化，增加交互感 */
        }

        

        .hamburger {
            display: none; /* 默认隐藏 */
            font-size: 24px;
            cursor: pointer;
            color: rgb(12, 20, 51);
        }
        
        .sidebar {
            position: fixed;
            margin-top: 70px;
            top: -100%;
            left: 0;
            width: 100%;
            height: 250px;
            background-color: rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            padding-top: 20px;
            transition: top 0.3s ease;
            display: flex;
            flex-direction: column;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .sidebar a {
            color: rgb(21, 21, 21);
            text-decoration: none;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 小屏幕下样式 */
        @media screen and (max-width: 1150px) {
            .nav-links {
                display: none; /* 隐藏超链接 */
            }
        
            .hamburger {
                display: block; /* 显示汉堡按钮 */
            }
        
            .sidebar.active {
                top: 0; /* 激活时显示侧边栏 */
            }
        }


        /*主体*/
        .main-photo {
            width: 100%;
            height: auto;
            display: block;
            margin-top: 70px;
        }
        .president-container {
            width: 60%;
            margin: 40px auto -60px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
    
        .president {
            width: calc(50% - 20px);
            max-width: 600px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }
    
        .president img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    
        .president h3 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: bold;
        }
    
        .president p {
            margin: 10px 0 0 0;
            font-size: 1.2rem;
            color: #555;
        }

        .team-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
    
        .team-member {
            width: calc(50% - 20px);
            max-width: 600px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }
    
        .team-member img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    
        .team-member h3 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: bold;
        }
    
        .team-member p {
            margin: 10px 0 0 0;
            font-size: 1.2rem;
            color: #555;
        }

        footer {
            text-align: center;
            background: #f4f4f4;
            padding: 5px;
        }

        .follow-us {
            text-align: center;
            margin-top: 40px;
        }

        .follow-us h2 {
            font-size: 60px;
        }

        .follow-us img {
            width: 150px;
            height: 150px;
            margin: 15px;
        }
        .follow-us .social-icons a {
            color: #333;
            font-size: 60px;
            margin: 0 10px;
            text-decoration: none;
        }
        .follow-us .social-icons a:hover {
            color: #0077b5;
        }
        .follow-us p {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">
            <img src="logo.jpeg" alt="Logo">
            <span href="index.html">UBCO CSSA</span>
        </div>
        <div class="nav-links" id="nav-links">
            <a href="index.html">主页</a>

            <a href="people.html">关于我们</a>
            <a href="event.html">活动</a>
        </div>
        <div class="hamburger">
            ☰
        </div>
    </div>
    <div class="sidebar">
        <a href="index.html">主页</a>
        <a href="contact.html">联系我们</a>
        <a href="people.html">关于我们</a>

    </div>

    <img src="合照.jpg" alt="Group Photo" class="main-photo">
    <div class="president-container">
        <div class="president">
            <img src="个人照片/logo.jpeg" alt="Albert">

            <p>孙一沣 Albert</p>
        </div>
    </div>    
    <div class="team-container">
        <div class="team-member">

            <p>吴旭翔 Alfred</p>
        </div>
        <div class="team-member">

            <h3>组织副主席</h3>
            <p>李潍锴 Lucas</p>
        </div>       
        <div class="team-member">
            <img src="个人照片/logo.jpeg" alt="Daniel">
            <h3>传媒副主席</h3>
            <p>吴靖远 Daniel</p>
        </div>
        <div class="team-member">
            <img src="个人照片/logo.jpeg" alt="Nick">
            <h3>外联副主席</h3>
            <p>高楚明 Nick</p>
        </div>
        <!-- Add more team members as needed -->

    </div>

    <!-- follow-us和免责 -->
    <footer>
        <div class="follow-us">
            <h2>Follow Us</h2>
            <img src="公众号二维码.jpg" alt="QR Code">
            <div class="social-icons">
                <a href="#"><i class="fab fa-weibo"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>

            </div>

        </div>
    </footer>


    <script>

        // 获取汉堡菜单按钮和导航栏
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('.sidebar');

        // 点击汉堡按钮展开/收起导航栏
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
        // 下滑隐藏导航
        let lastScrollTop = 0;  // 上一次的滚动位置
        const navbar = document.querySelector('.navbar');  // 获取导航栏

        window.addEventListener('scroll', function () {
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
            // 如果 sidebar 处于打开状态，直接返回，不执行隐藏逻辑
            if (sidebar.classList.contains('active')) {
                return;
            }
            // 如果当前滚动位置大于上次滚动位置（向下滚动）
            if (currentScroll > lastScrollTop) {
                navbar.classList.add('hidden');  // 隐藏导航栏
            } else {
                navbar.classList.remove('hidden');  // 向上滚动，显示导航栏
            }

            // 更新最后的滚动位置
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;  // 防止滚动位置小于 0
        });
    </script>
</body>
</html>
